<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About Page</title>
</head>
<body>
	<section>
	
		<div class="card mt-5">
		
			<div class="card_body" th:if="${contact}">
			
				<div class="container text-center mt-6">
				
					<h3 class="mt-3"><span th:text="${contact.name}"></span> (<span th:text="${contact.secondName}"></span>)</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCUMSER<span th:text="${contact.cId}"></span></th>
								
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
								
							</tr>
							
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
								
							</tr>
							
							
							
						</tbody>
						
						
					</table>
					
					<div class="description">
						
							<th:block th:utext="${contact.description}"></th:block>
						
						</div>
					
					<div class="container mt-3">
					
						<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm btn-block">Delete</button>
						<button class="btn btn-primary btn-sm btn-block">Update</button>
					</div>

				</div>
			
			</div>
			
			
			<h1 class="text-center p-3 bg-red" th:unless="${contact}">You Do Not have permission to view this contact!!</h1>
		
		</div>
		
		
		
		
	</section>
	
</body>
</html>
