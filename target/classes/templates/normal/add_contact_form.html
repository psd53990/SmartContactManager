<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
	th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is About Page</title>
</head>
<body>
	<section>
	
		<div class="card me-4">
		
			<div class="card-body">
			
				<h1 class="text-center mt-2">Add Contact</h1>
				
				<div class="container-fiuid mt-1">
				
					<div class="row">
					
						<div class="col-md-8 offset-md-2">
					
							<form action="#" 
							th:object="${contact}"
							enctype="multipart/form-data"
							method="POST"
							th:action="@{/user/process-contact}"
							class="mt-2">
							
								<!-- First Name -->
								
								<div class="input-group">
										
									<div class="input-group-prepend">
									
										<div class="input-group-text me-2">
										
											<i class="fa fa-plus"></i>
										
										</div>
									
									
									</div>
									
									<input required type="text" id="firstName" name="name" placeholder="Enter First Name here"  class="form-control ms-2"/>
								
								</div>
								
								
								<!-- Second Name -->
								
								<div class="input-group mt-2">
										
									<div class="input-group-prepend">
									
										<div class="input-group-text me-2">
										
											<i class="fas fa-user-alt"></i>
										
										</div>
									
									
									</div>
									
									<input required  type="text" id="secondName" name="secondName" placeholder="Enter Second Name here"  class="form-control ms-2"/>
								
								</div>
								
								
								<!-- Phone -->
								
								<div class="input-group mt-2">
										
									<div class="input-group-prepend">
									
										<div class="input-group-text me-2">
										
											<i class="fas fa-phone"></i>
										
										</div>
									
									
									</div>
									
									<input required min="10"  type="text" id="number" name="phone" placeholder="Enter Phone number here"  class="form-control ms-2"/>
								
								</div>
								
								
								<!-- Email -->
								
								<div class="input-group mt-2">
										
									<div class="input-group-prepend">
									
										<div class="input-group-text me-2">
										
											@
										
										</div>
									
									
									</div>
									
									<input required type="text" id="emial" name="email" placeholder="Enter Email here"  class="form-control ms-2"/>
								
								</div>
								
								<!-- Work Field -->
								
								<div class="input-group mt-2">
										
									<div class="input-group-prepend">
									
										<div class="input-group-text me-2">
										
											<i class="fas fa-briefcase"></i>
										
										</div>
									
									
									</div>
									
									<input required type="text" id="work" name="work" placeholder="Enter Work here"  class="form-control ms-2"/>
								
								</div>
								
								<!-- Contact Description -->
								
								<div class="input-group mt-2 me-auto">
										
									<textarea id="mytextarea" name="description"  cols="30" rows="10" placeholder="Enter Contact Description" class="form-control"></textarea>
								
								</div>
								
								
								<!-- Contact Image 
								
							 	<div class="custom-file">  
								
									<input type="file" name="image" />
								
								</div>  -->
								
								<div class="container mt-2">
								
									<button class="btn btn-outline-primary">ADD CONTACT</button>
								
								</div>
								
								
							</form>
					
						</div>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>

	</section>
	
</body>
</html>
